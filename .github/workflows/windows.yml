name: ESO Windows Build

on:
  watch:
    types: [started]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout this project
        uses: actions/checkout@v2
        with:
          path: actions

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 12.x

      - name: Flutter SDK install
        run: |
          git clone https://github.com/flutter/flutter.git --depth=1 -b 1.20.0 _flutter
          echo "::add-path::$GITHUB_WORKSPACE/_flutter/bin"

      - name: Get flutter version
        run: flutter --version
        
      - name: Checkout ESO project
        uses: actions/checkout@v2
        with:
          repository: mabDc/eso_from_gitlab
          ref: master
          token: ${{ secrets.ACCESS_TOKEN }}
          path: eso

      - name: Build windows
        run: |
          cd eso
          flutter pub get
          flutter build windows -v

      - name: Move dll files
        run: cp -f $GITHUB_WORKSPACE/eso/*.dll $GITHUB_WORKSPACE/eso/build/windows/runner/Release

      - name: Upload flutter windows
        uses: actions/upload-artifact@v2
        with:
          name: ESO_WINDOWS
          path: ${{ github.workspace }}/eso/build/windows/runner/Release
          if-no-files-found: error
